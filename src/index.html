<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <header class="header">
      <h1 class="hotel-title">HOTEL<br />OVER IT</h1>
      <div class="btn-box">
        <button class="nav-btn">Your Reservations</button>
        <button class="nav-btn">Book a Room</button>
      </div>
    </header>
    <main class="login-page hidden">
      <form>
        <h2 class="big-error-message" id="bigErrorMessage">Placeholder big error message</h2>
        <div>
          <label for="username">USERNAME:</label>
          <input type="text" name="username"/>
        </div>
        <div>
          <label for="password">PASSWORD:</label>
          <input type="text"name="password"/>
        </div>
        <p class="form-error-message">Placeholder message</p>
      </form>
    </main>
    <main class="main-page">
      <section class="user-res-view">
        <h2 class="welcome-msg">WELCOME JULIA YOU AMAZING BITCH</h2>
        <div class="total-spent">
          TOTAL AMOUNT SPENT
        </div>
        <div class="user-res-display">
          <section class="all-res"></section>
          <!-- <section class="past-res">

          </section>
          <section class="future-res">

          </section> -->
        </div>
      </section>
      <section class="book-res-view">
        <div>
          CALENDAR
        </div>
        <form class="book-room-form">
          <label for="date">DATE:</label>
          <input type="text" name="date" id="dateInput"/>
          <label for="roomNumber">Room Number:</label>
          <input type="number"name="roomNumber" id="roomNumberInput"/>
          <input type="submit" class="submit-btn" id="submitButton" value="SUBMIT">
        </form>
      </section>
    </main>
  </body>
</html>
